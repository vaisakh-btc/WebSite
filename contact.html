<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('contaaact.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
    }

    a {
      color: #dfb432;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 800px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      body {
        padding: 10px;
      }
    }

    
    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #dfb432;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #dfb432;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c49c17;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p style="text-align: center;">Feel free to get in touch with us!</p>

    <h2>Address</h2>
    <p>123 Main Street<br>
    City, State, Zip Code</p>

    <h2>Phone</h2>
    <p>+1 123-456-7890</p>

    <h2>Email</h2>
    <p><a href="mailto:contact@example.com">contact@gmail.com</a></p>

    <h2>Send us a message</h2>
    <form action="#" method="POST" id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"placeholder="Enter Your Name" onfocusout="validateName()" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" onfocusout="validateEmail()" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Tell me what you want to know?" onfocusout="validateMessage()" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>

        function validateName() {
            var name = document.getElementById("name").value;
            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }
            return true;
        }

        function validateEmail() {
            var email = document.getElementById("email").value;
            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }

        function validateMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() === "") {
                alert("Please enter your message");
                return false;
            }
            return true;
        }


  </script>

  

</body>
</html>
